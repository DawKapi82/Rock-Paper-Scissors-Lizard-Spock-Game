<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css"
    <title>Document</title>
    <style>
        html {
            font-size: 42px
        }
    </style>
    <title>GAME</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Result -->
    <section id="result">
        <div id="score">
          <span id="player1-score" class="points">0</span>
          :
          <span id="computer-score" class="points">0</span>
        </div>
        <p id="round-message">Choose your option</p>
      </section>

       <!-- Player 1 area -->
       <section id="player1" class="players">
        <span class="name">Player1</span>
        <div class="selected-option">
          <span class="option" data-index="0"> </span>
        </div>
        <div class="available-options">
          <span class="option" data-index="0">
            <img src="assets/images/lizard.png" alt="Lizard" title="Lizard" />
          </span>
          <span class="option" data-index="1">
            <img src="assets/images/paper.png" alt="Paper" title="Paper" />
          </span>
          <span class="option" data-index="2">
            <img src="assets/images/rock.png" alt="Rock" title="Rock" />
          </span>
          <span class="option" data-index="3">
            <img src="assets/images/scissors.png" alt="Scissor" title="Scissor" />
          </span>
          <span class="option" data-index="4">
            <img src="assets/images/spock.png" alt="Spock" title="Spock" />
          </span>
        </div>
      </section>


      <!-- Computer area -->
      <section id="computer" class="players">
        <span class="name">Bot</span>
        <div class="selected-option">
          <span class="option" data-index="0"> </span>
        </div>
        <div class="available-options">
          <span class="option" data-index="0">
            <img src="assets/images/lizard.png" alt="Lizard" title="Lizard" />
          </span>
          <span class="option" data-index="1">
            <img src="assets/images/paper.png" alt="Paper" title="Paper" />
          </span>
          <span class="option" data-index="2">
            <img src="assets/images/rock.png" alt="Rock" title="Rock" />
          </span>
          <span class="option" data-index="3">
            <img src="assets/images/scissors.png" alt="Scissor" title="Scissor" />
          </span>
          <span class="option" data-index="4">
            <img src="assets/images/spock.png" alt="Spock" title="Spock" />
          </span>
        </div>
      </section>

      <!-- Reset button -->
      <span class="reset"><span>Reset</span></span>
    </main>
    

    <script src="assets/js/script.js"></script>
</body>
</html>
